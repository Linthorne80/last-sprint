<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Previous Trees</title>
</head>
<body>
    <h1>Previous Trees</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Numbers</th>
                <th>Tree Structure</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tree : ${trees}">
                <td th:text="${tree.id}"></td>
                <td th:text="${tree.numbers}"></td>
                <td th:text="${tree.treeStructure}"></td>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="/enter-numbers">Enter New Numbers</a>
</body>
</html>
